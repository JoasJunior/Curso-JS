<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title> 
    <style>
        body {
            background-color: rgb(126, 126, 247);
            color: white; /* comentário em CSS */
            font: normal 15pt Arial;
            }
            h1{
                color: rgb(36, 255, 237);
            }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--comentário em HTML-->
    <p>Já me livrei da maldição
    </p>
    <script>
        var n1 = Number(window.prompt('Digite um número:')) //String. Com Number se torna adição e ñ concatenação
        var n2 = Number(window.prompt('Digite outro número:')) //String. Com Number se torna adição e ñ concatenação
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) 
        // (number + number) serve para adição 
        // (string + string) serve para concatenação
    </script>
</body>
</html>
