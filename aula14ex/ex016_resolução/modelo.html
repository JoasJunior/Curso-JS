<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Números | Exercício</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Contador de Números</h1>
    </header>

    <section>
        <div>
            <p>Início: <input type="number" name="start" id="start"></p>
            <p>Fim: <input type="number" name="end" id="end"></p>
            <p>Passo: <input type="number" name="move" id="move"></p>
            <input type="button" id="count" value="Contar" onclick="contarNumeros()">
        </div>
        <div id="resultado">
        </div>
    </section>

    <footer>
        <p>&copy; CursoemVídeo</p> 
    </footer>

    <script src="script.js"></script>
</body>
</html>
